<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>线条的属性</title>
</head>
<body>
    <canvas id="canvas" style="border: 1px solid #ddd;display:block;margin:50px auto;"></canvas>
    <script>
        var can = document.getElementById('canvas');
        var ctx = can.getContext('2d');
        can.width = 500;
        can.height = 500;

        //基线
        ctx.strokeStyle = 'red';
        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(50, 400);

        ctx.moveTo(450, 50);
        ctx.lineTo(450, 400);
        ctx.stroke();
        //lineCap属性，作用线段的帽子
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'blue';
        ctx.beginPath();
        ctx.moveTo(50, 70);
        ctx.lineTo(450, 70);
        ctx.lineCap = 'butt';
        ctx.stroke();

        ctx.strokeStyle = 'blue';
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(450, 200);
        ctx.lineCap = 'round';
        ctx.stroke();

        ctx.strokeStyle = 'blue';
        ctx.beginPath();
        ctx.moveTo(50, 350);
        ctx.lineTo(450, 350);
        ctx.lineCap = 'square';
        ctx.stroke();
    </script>
</body>
</html>
